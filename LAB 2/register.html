<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Nav bar code is taken from the link provided by the professor! -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-inner">
        <a class="navbar-brand" href="#">WEBD6201-Lab1!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="indexPage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html" id="interestPage">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html" id="servicesPage">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="about.html" id="aboutPage">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="loginPage">Login In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="registerPage">Register Page <span class="sr-only">(current)</span></a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link " href="contact.html" id="contactPage">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <form>
        <div class="mb-3" id="first-group">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" id="last-group">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" id="email-group">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" id="username-group">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
            <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3" id="pass1-group">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3" id="pass2-group">
            <label for="exampleInputPasswordConfirm" class="form-label">Confrim Password</label>
            <input type="password" class="form-control" id="exampleInputPasswordConfirm">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button id="inputButton" type="submit" class="btn btn-primary">Submit</button>
        <button id="inputReset" type="submit" class="btn btn-primary">Reset</button>
    </form>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
